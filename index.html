<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Plants Tracker">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script>
        // Enable Tailwind dark mode based on system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <title>Contractor Project Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="mb-8">
            <h1 id="project-title" class="text-2xl font-bold text-center"></h1>
        </header>

        <!-- Stats Section -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow mb-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-gray-600 dark:text-gray-400">Total Time</p>
                    <p id="total-hours" class="text-2xl font-bold dark:text-white">0</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600 dark:text-gray-400">Total Miles</p>
                    <p id="total-miles" class="text-2xl font-bold dark:text-white">0</p>
                </div>
            </div>
        </div>

        <!-- Calendar Navigation -->
        <div class="flex justify-between items-center mb-4">
            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 dark:text-white">
                &lt; Prev
            </button>
            <h2 id="current-month" class="text-xl font-semibold dark:text-white"></h2>
            <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 dark:text-white">
                Next &gt;
            </button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar" class="grid grid-cols-7 gap-2 mb-8"></div>

        <!-- Entry Form (hidden by default) -->
        <div id="entry-form" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm mx-auto mt-20">
                <h3 id="entry-date" class="text-lg font-bold mb-4"></h3>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Time Worked</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-600 dark:text-gray-400 mb-1">Start Time</label>
                            <div class="flex gap-2">
                                <input type="time" id="start-time" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <button type="button" id="set-now-start" class="px-1 bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-200 hover:bg-blue-100 dark:hover:bg-blue-800 rounded-lg border border-blue-200 dark:border-blue-700">
                                    N
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 dark:text-gray-400 mb-1">End Time</label>
                            <div class="flex gap-2">
                                <input type="time" id="end-time" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <button type="button" id="set-now" class="px-1 bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-200 hover:bg-blue-100 dark:hover:bg-blue-800 rounded-lg border border-blue-200 dark:border-blue-700">
                                    N
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Mileage</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-600 dark:text-gray-400 mb-1">Start Mileage</label>
                            <input type="number" step="0.1" id="start-mileage" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 dark:text-gray-400 mb-1">End Mileage</label>
                            <input type="number" step="0.1" id="end-mileage" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="cancel-entry" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Cancel</button>
                    <button id="save-entry" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 dark:hover:bg-blue-800">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
