<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Project Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="mb-8">
            <h1 id="project-title" class="text-2xl font-bold text-center"></h1>
        </header>

        <!-- Stats Section -->
        <div class="bg-white p-4 rounded-lg shadow mb-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-gray-600">Total Hours</p>
                    <p id="total-hours" class="text-2xl font-bold">0</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600">Total Miles</p>
                    <p id="total-miles" class="text-2xl font-bold">0</p>
                </div>
            </div>
        </div>

        <!-- Calendar Navigation -->
        <div class="flex justify-between items-center mb-4">
            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200">
                &lt; Prev
            </button>
            <h2 id="current-month" class="text-xl font-semibold"></h2>
            <button id="next-month" class="p-2 rounded-full hover:bg-gray-200">
                Next &gt;
            </button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar" class="grid grid-cols-7 gap-2 mb-8"></div>

        <!-- Entry Form (hidden by default) -->
        <div id="entry-form" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 p-4">
            <div class="bg-white rounded-lg p-6 max-w-sm mx-auto mt-20">
                <h3 class="text-lg font-bold mb-4">Daily Entry</h3>
                <div class="mb-4">
                    <label class="block text-gray-700">Hours Worked</label>
                    <input type="number" step="0.1" id="hours-input" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Miles Driven</label>
                    <input type="number" step="0.1" id="miles-input" class="w-full p-2 border rounded">
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="cancel-entry" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                    <button id="save-entry" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
